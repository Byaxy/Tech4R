name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - feat/ci

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --yes --token $VERCEL_TOKEN